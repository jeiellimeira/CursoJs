<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(137, 150, 204);
            color: white;
            font: normal 20pt arial;
        }

            color: blueviolet;

<body>
