<body>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero'))
        var n2 = Number(window.prompt('Digite o segundo numero: ' ))
        var r = n1 + n2
      
        
        document.write(`O resultado da soma é: ${n1+n2}`)
