<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o Dom</title>
    <style>
        body{
            background: rgb(84, 84, 191);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <Strong>DOM</Strong> em javascript</p>
    <div id="msg">Clique em mim</div>
</body>

<script>
   window.document.write(window.document.charset)// mostrar charset
   window.document.write(window.navigator.appName) // nome do app
   window.document.write(window.document.URL) //url que os arquivos est√£o

   var corpo  = window.document.body
   var p1 = window.document.getElementsByTagName('p')[1]
   var d = window.document.getElementById('msg')
   corpo.style.background = 'black'
   p1.style.color = 'yellow'
   d.style.background = 'green'
   d.innerText = 'Estou aguardando...'

   document.alert(p1.innerHTML)

   var d = window.document.querySelector('div#msg')
   d.style.color = 'blue'


</script>

</html>
