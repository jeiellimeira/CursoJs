<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o Dom</title>
    <style>
        body {
            background: rgb(84, 84, 191);
            color: white;
            font: normal 18pt Arial;
        }

        #msg {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div id="msg">Clique em mim</div>
    <p>oi</p>
    <p>teste teste</p>

    <script>
       
        console.log("Charset: " + document.charset); 
        console.log("Nome do app: " + navigator.appName); 
        console.log("URL: " + document.URL); 

       
        var corpo = document.body;
        var p1 = document.getElementsByTagName('p')[1];
        var d = document.getElementById('msg');

        
        corpo.style.background = 'black';
        p1.style.color = 'yellow';
        d.style.background = 'green';
        d.innerHTML = 'Estou aguardando...<br>Charset: ' + document.charset + '<br>App: ' + navigator.appName + '<br>URL: ' + document.URL;

        
        alert(p1.innerHTML);

       
        d.style.color = 'blue';

        
        d.addEventListener('click', function() {
            d.innerHTML = 'VocÃª clicou em mim!<br>Cor do fundo alterada.';
            d.style.background = 'red'; 
        });
    </script>
</body>
</html>
