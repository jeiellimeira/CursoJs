<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area') 
        
        function clicar(){
             //Eu estou pegando a div area e passando para o javascript
            area.innerText = 'Clicou!'
        }

        function entrar(){
            area.innerText = 'Entrou!'
        }

        function saiu(){
            area.innerText = 'Saiu'
        }
    </script>
</body>
</html>
