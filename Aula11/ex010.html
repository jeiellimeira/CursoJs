<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
</body>

<script>
    
    function calcular(){
        var vel = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vell = Number(vel.value)
        res.innerHTML = `<p>Sua velocidade atual é de: <strong> ${vell} km/h </strong></p>`
        if (vell > 60) 
               res.innerHTML = `<p>Você está <strong> multado</strong> por excesso de velocidade.</p>`;
        }
        res.innerHTML += `Dirija sempre com o cinto de segurança`
</script>
</html>
