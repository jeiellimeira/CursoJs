<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger or Native</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    Qual sua nacionalidade? <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
</body>

<script>
    function verificar() {
        var naci = document.getElementById('nac');
        var res = document.getElementById('res');
        var nacio = naci.value.trim(); // pega o valor do input e remove espaços extras
        
        if (nacio.toLowerCase() == 'brasileiro') {
            res.innerHTML = `Sua nacionalidade é ${nacio}. Você é brasileiro.`;
        } else {
            res.innerHTML = `Sua nacionalidade é ${nacio}. Você não é brasileiro.`;
        }
    }
</script>
</html>

   

</script>
</html>
